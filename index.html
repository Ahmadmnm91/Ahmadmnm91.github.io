<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Image Viewer</title>
    <style>
        /* ... previous styles remain the same ... */
        
        /* Add loading indicator styles */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 8px;
            z-index: 1000;
        }

        #imageInfo {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading" style="display: none;">Loading...</div>
    <div class="container">
        <div class="canvas-container">
            <canvas id="imageCanvas" width="500" height="500"></canvas>
            <div id="imageInfo"></div>
        </div>
        <div class="slider-container">
            <input type="range" id="imageSlider" class="vertical" min="0" value="0" step="1">
        </div>
    </div>
    <div class="controls">
        <!-- ... previous controls remain the same ... -->
    </div>
    <script>
        let images = [];
        let currentImageIndex = 0;
        let scale = 1;
        let offsetX = 0;
        let offsetY = 0;
        let isDragging = false;
        let lastX = 0;
        let lastY = 0;

        // Show/hide loading indicator
        function setLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // Update image info
        function updateImageInfo() {
            const info = document.getElementById('imageInfo');
            info.textContent = `Image ${currentImageIndex + 1} of ${images.length}`;
        }

        async function fetchBinFile(filePath) {
            try {
                setLoading(true);
                const response = await fetch(filePath);
                if (!response.ok) {
                    throw new Error('File not found');
                }
                const buffer = await response.arrayBuffer();
                return buffer;
            } catch (error) {
                throw new Error('Failed to load the file');
            } finally {
                setLoading(false);
            }
        }

        async function loadImagesFromBuffer(buffer) {
            setLoading(true);
            try {
                const dataView = new DataView(buffer);
                let offset = 0;
                const fileCount = dataView.getInt32(offset, true);
                offset += 4;

                const imgs = [];
                const promises = [];

                for (let i = 0; i < fileCount; i++) {
                    const jpegDataLength = dataView.getInt32(offset, true);
                    offset += 4;

                    const jpegData = new Uint8Array(buffer, offset, jpegDataLength);
                    offset += jpegDataLength;

                    const blob = new Blob([jpegData], { type: 'image/jpeg' });
                    const imageUrl = URL.createObjectURL(blob);

                    const image = new Image();
                    const promise = new Promise((resolve) => {
                        image.onload = () => resolve(image);
                        image.onerror = () => {
                            console.error('Failed to load image:', i);
                            resolve(null);
                        };
                    });
                    image.src = imageUrl;
                    imgs.push(image);
                    promises.push(promise);
                }

                const loadedImages = await Promise.all(promises);
                return loadedImages.filter(img => img !== null);
            } finally {
                setLoading(false);
            }
        }

        function displayImage(image) {
            if (!image || !image.complete) {
                console.error('Invalid or incomplete image');
                return;
            }

            const canvas = document.getElementById('imageCanvas');
            const ctx = canvas.getContext('2d');

            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Save the current state
            ctx.save();

            // Move to center of canvas
            ctx.translate(canvas.width/2, canvas.height/2);

            // Apply rotation
            if (imageAdjustments.rotation) {
                ctx.rotate(imageAdjustments.rotation * Math.PI / 180);
            }

            // Apply scale
            ctx.scale(scale, scale);

            // Apply translation
            ctx.translate(offsetX/scale, offsetY/scale);

            // Draw the image centered
            ctx.drawImage(image, 
                -image.width/2, 
                -image.height/2, 
                image.width, 
                image.height
            );

            // Restore the context state
            ctx.restore();

            // Update image info
            updateImageInfo();
        }

        async function init() {
            try {
                setLoading(true);
                const urlParams = new URLSearchParams(window.location.search);
                const binFileName = urlParams.get('file');
                
                const filePath = binFileName 
                    ? `Images/${binFileName}.bin`
                    : 'Images/output.bin';
                
                console.log('Loading file:', filePath);
                const buffer = await fetchBinFile(filePath);
                console.log('Buffer loaded, size:', buffer.byteLength);
                
                images = await loadImagesFromBuffer(buffer);
                console.log('Images loaded:', images.length);
                
                if (images.length > 0) {
                    const slider = document.getElementById('imageSlider');
                    slider.max = images.length - 1;
                    
                    // Initialize first image
                    console.log('Displaying first image');
                    displayImage(images[0]);
                    
                    slider.addEventListener('input', (e) => {
                        currentImageIndex = parseInt(e.target.value);
                        displayImage(images[currentImageIndex]);
                    });

                    setupCanvasEvents();
                    setupAdjustmentSliders();
                    setupKeyboardEvents();
                    setupSwipeEvents();
                } else {
                    throw new Error('No images loaded');
                }
            } catch (error) {
                console.error('Initialization error:', error);
                showError('Error: ' + error.message);
            } finally {
                setLoading(false);
            }
        }

        // Call init when the page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
