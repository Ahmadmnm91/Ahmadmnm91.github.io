<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Image from BIN File</title>
    <style>
        .container {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .slider-container {
            height: 500px;
            display: flex;
            align-items: center;
        }
        input[type="range"].vertical {
            transform: rotate(270deg);
            width: 500px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="imageCanvas" width="500" height="500"></canvas>
        <div class="slider-container">
            <input type="range" id="imageSlider" class="vertical" min="0" value="0" step="1">
        </div>
    </div>
    <script>
        let images = [];

        async function fetchBinFile(filePath) {
            try {
                const response = await fetch(filePath);
                if (!response.ok) {
                    throw new Error('File not found');
                }
                const buffer = await response.arrayBuffer();
                return buffer;
            } catch (error) {
                alert(error.message);
                throw error;
            }
        }

        function loadImagesFromBuffer(buffer) {
            const dataView = new DataView(buffer);
            let offset = 0;
            const fileCount = dataView.getInt32(offset, true);
            offset += 4;

            const imgs = [];
            const promises = [];

            for (let i = 0; i < fileCount; i++) {
                const jpegDataLength = dataView.getInt32(offset, true);
                offset += 4;

                const jpegData = new Uint8Array(buffer, offset, jpegDataLength);
                offset += jpegDataLength;

                const blob = new Blob([jpegData], { type: 'image/jpeg' });
                const imageUrl = URL.createObjectURL(blob);

                const image = new Image();
                image.src = imageUrl;
                imgs.push(image);
                
                // Create promise for image loading
                promises.push(new Promise((resolve) => {
                    image.onload = resolve;
                }));
            }

            return Promise.all(promises).then(() => imgs);
        }

        function displayImage(image) {
            const canvas = document.getElementById('imageCanvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
        }

        async function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const binFileName = urlParams.get('file');
            if (!binFileName) {
                alert('No file specified in the URL');
                return;
            }

            try {
                const buffer = await fetchBinFile(`Images/${binFileName}.bin`);
                images = await loadImagesFromBuffer(buffer);
                
                if (images.length > 0) {
                    const slider = document.getElementById('imageSlider');
                    slider.max = images.length - 1;
                    displayImage(images[0]);
                    
                    slider.addEventListener('input', (e) => {
                        const index = parseInt(e.target.value);
                        displayImage(images[index]);
                    });
                }
            } catch (error) {
                console.error(error);
            }
        }

        window.onload = init;
    </script>
</body>
</html>
