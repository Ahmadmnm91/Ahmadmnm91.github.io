<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Image from BIN File</title>
    <style>
        .container {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .slider-container {
            height: 500px;
            display: flex;
            align-items: center;
        }
        input[type="range"].vertical {
            transform: rotate(270deg);
            width: 500px;
            height: 50px;
        }
        .error-message {
            color: red;
            font-size: 18px;
            text-align: center;
            margin: 20px;
        }
        #imageCanvas {
            cursor: move;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="imageCanvas" width="500" height="500"></canvas>
        <div class="slider-container">
            <input type="range" id="imageSlider" class="vertical" min="0" value="0" step="1">
        </div>
    </div>
    <div id="errorMessage" class="error-message"></div>
    <script>
        let images = [];
        let currentImageIndex = 0;
        
        // Variables for image transformation
        let scale = 1;
        let offsetX = 0;
        let offsetY = 0;
        let isDragging = false;
        let lastX = 0;
        let lastY = 0;

        async function fetchBinFile(filePath) {
            try {
                const response = await fetch(filePath);
                if (!response.ok) {
                    throw new Error('File not found');
                }
                const buffer = await response.arrayBuffer();
                return buffer;
            } catch (error) {
                throw new Error('Failed to load the file');
            }
        }

        function loadImagesFromBuffer(buffer) {
            const dataView = new DataView(buffer);
            let offset = 0;
            const fileCount = dataView.getInt32(offset, true);
            offset += 4;

            const imgs = [];
            const promises = [];

            for (let i = 0; i < fileCount; i++) {
                const jpegDataLength = dataView.getInt32(offset, true);
                offset += 4;

                const jpegData = new Uint8Array(buffer, offset, jpegDataLength);
                offset += jpegDataLength;

                const blob = new Blob([jpegData], { type: 'image/jpeg' });
                const imageUrl = URL.createObjectURL(blob);

                const image = new Image();
                image.src = imageUrl;
                imgs.push(image);
                
                promises.push(new Promise((resolve) => {
                    image.onload = resolve;
                }));
            }

            return Promise.all(promises).then(() => imgs);
        }

        function displayImage(image) {
            const canvas = document.getElementById('imageCanvas');
            const ctx = canvas.getContext('2d');
            
            // Clear the entire canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Save the current context state
            ctx.save();
            
            // Move to the center of the canvas
            ctx.translate(canvas.width/2, canvas.height/2);
            
            // Apply scale
            ctx.scale(scale, scale);
            
            // Apply the offset (divided by scale to compensate for scaling)
            ctx.translate(offsetX/scale, offsetY/scale);
            
            // Draw the image centered
            ctx.drawImage(image, 
                -image.width/2, 
                -image.height/2, 
                image.width, 
                image.height
            );
            
            // Restore the context state
            ctx.restore();
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
        }

        function setupCanvasEvents() {
            const canvas = document.getElementById('imageCanvas');

            canvas.addEventListener('mousedown', (e) => {
                if (e.button === 0) { // Left mouse button
                    isDragging = true;
                    lastX = e.offsetX;
                    lastY = e.offsetY;
                }
            });

            canvas.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const deltaX = e.offsetX - lastX;
                    const deltaY = e.offsetY - lastY;
                    
                    offsetX += deltaX;
                    offsetY += deltaY;
                    
                    lastX = e.offsetX;
                    lastY = e.offsetY;
                    
                    displayImage(images[currentImageIndex]);
                }
            });

            canvas.addEventListener('mouseup', () => {
                isDragging = false;
            });

            canvas.addEventListener('mouseleave', () => {
                isDragging = false;
            });

            // Zoom with mouse wheel
            canvas.addEventListener('wheel', (e) => {
                e.preventDefault();
                
                const zoomSensitivity = 0.001;
                const oldScale = scale;
                
                // Update scale based on wheel delta
                scale = Math.max(0.1, Math.min(5, scale * (1 - e.deltaY * zoomSensitivity)));
                
                // Adjust offset to zoom towards mouse position
                const rect = canvas.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;
                
                // Calculate the point we're zooming towards
                const zoomPointX = mouseX - canvas.width/2 - offsetX;
                const zoomPointY = mouseY - canvas.height/2 - offsetY;
                
                // Adjust offset based on zoom point
                offsetX += zoomPointX * (1 - scale/oldScale);
                offsetY += zoomPointY * (1 - scale/oldScale);
                
                displayImage(images[currentImageIndex]);
            });
        }

        async function init() {
            try {
                // Get the URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const binFileName = urlParams.get('file');
                
                // Determine the file path
                const filePath = binFileName 
                    ? `Images/${binFileName}.bin`
                    : 'Images/output.bin';
                
                const buffer = await fetchBinFile(filePath);
                images = await loadImagesFromBuffer(buffer);
                
                if (images.length > 0) {
                    const slider = document.getElementById('imageSlider');
                    slider.max = images.length - 1;
                    displayImage(images[0]);
                    
                    slider.addEventListener('input', (e) => {
                        currentImageIndex = parseInt(e.target.value);
                        displayImage(images[currentImageIndex]);
                    });

                    // Setup canvas events for pan and zoom
                    setupCanvasEvents();
                }
            } catch (error) {
                showError('Error: The requested image file was not found or could not be loaded.');
            }
        }

        window.onload = init;
    </script>
</body>
</html>
