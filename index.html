<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Image from BIN File</title>
    <style>
        .container {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .slider-container {
            height: 500px;
            display: flex;
            align-items: center;
        }
        input[type="range"].vertical {
            transform: rotate(270deg);
            width: 500px;
            height: 50px;
        }
        .error-message {
            color: red;
            font-size: 18px;
            text-align: center;
            margin: 20px;
        }
        #imageCanvas {
            cursor: move;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
            width: 500px;
        }
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .control-label {
            min-width: 100px;
        }
        .control-slider {
            flex-grow: 1;
        }
        .control-value {
            min-width: 50px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="imageCanvas" width="500" height="500"></canvas>
        <div class="slider-container">
            <input type="range" id="imageSlider" class="vertical" min="0" value="0" step="1">
        </div>
    </div>
    <div class="controls">
        <div class="control-group">
            <span class="control-label">Brightness:</span>
            <input type="range" id="brightnessSlider" class="control-slider" min="-100" max="100" value="0" step="1">
            <span class="control-value" id="brightnessValue">0</span>
        </div>
        <div class="control-group">
            <span class="control-label">Contrast:</span>
            <input type="range" id="contrastSlider" class="control-slider" min="-100" max="100" value="0" step="1">
            <span class="control-value" id="contrastValue">0</span>
        </div>
        <div class="control-group">
            <span class="control-label">Gamma:</span>
            <input type="range" id="gammaSlider" class="control-slider" min="0.1" max="2.2" value="1" step="0.1">
            <span class="control-value" id="gammaValue">1.0</span>
        </div>
        <div class="control-group">
            <span class="control-label">Sharpness:</span>
            <input type="range" id="sharpnessSlider" class="control-slider" min="0" max="100" value="0" step="1">
            <span class="control-value" id="sharpnessValue">0</span>
        </div>
        <div class="control-group">
            <span class="control-label">Rotation:</span>
            <input type="range" id="rotationSlider" class="control-slider" min="0" max="360" value="0" step="1">
            <span class="control-value" id="rotationValue">0°</span>
        </div>
    </div>
    <div id="errorMessage" class="error-message"></div>
    <script>
        let images = [];
        let currentImageIndex = 0;
        
        // Variables for image transformation
        let scale = 1;
        let offsetX = 0;
        let offsetY = 0;
        let isDragging = false;
        let lastX = 0;
        let lastY = 0;

        // Image adjustment values
        let imageAdjustments = {
            brightness: 0,
            contrast: 0,
            gamma: 1,
            sharpness: 0,
            rotation: 0
        };

        async function fetchBinFile(filePath) {
            try {
                const response = await fetch(filePath);
                if (!response.ok) {
                    throw new Error('File not found');
                }
                const buffer = await response.arrayBuffer();
                return buffer;
            } catch (error) {
                throw new Error('Failed to load the file');
            }
        }

        function loadImagesFromBuffer(buffer) {
            const dataView = new DataView(buffer);
            let offset = 0;
            const fileCount = dataView.getInt32(offset, true);
            offset += 4;

            const imgs = [];
            const promises = [];

            for (let i = 0; i < fileCount; i++) {
                const jpegDataLength = dataView.getInt32(offset, true);
                offset += 4;

                const jpegData = new Uint8Array(buffer, offset, jpegDataLength);
                offset += jpegDataLength;

                const blob = new Blob([jpegData], { type: 'image/jpeg' });
                const imageUrl = URL.createObjectURL(blob);

                const image = new Image();
                image.src = imageUrl;
                imgs.push(image);
                
                promises.push(new Promise((resolve) => {
                    image.onload = resolve;
                }));
            }

            return Promise.all(promises).then(() => imgs);
        }

        function applyImageAdjustments(ctx, width, height) {
            // Create an offscreen canvas for image processing
            const offscreen = document.createElement('canvas');
            offscreen.width = width;
            offscreen.height = height;
            const offCtx = offscreen.getContext('2d');

            // Draw the original image
            offCtx.drawImage(images[currentImageIndex], 0, 0, width, height);
            
            // Get image data for processing
            const imageData = offCtx.getImageData(0, 0, width, height);
            const data = imageData.data;

            // Apply adjustments
            for (let i = 0; i < data.length; i += 4) {
                // Brightness and Contrast
                let r = data[i];
                let g = data[i + 1];
                let b = data[i + 2];

                // Apply brightness
                r += imageAdjustments.brightness;
                g += imageAdjustments.brightness;
                b += imageAdjustments.brightness;

                // Apply contrast
                const factor = (259 * (imageAdjustments.contrast + 255)) / (255 * (259 - imageAdjustments.contrast));
                r = factor * (r - 128) + 128;
                g = factor * (g - 128) + 128;
                b = factor * (b - 128) + 128;

                // Apply gamma
                r = 255 * Math.pow(r / 255, 1 / imageAdjustments.gamma);
                g = 255 * Math.pow(g / 255, 1 / imageAdjustments.gamma);
                b = 255 * Math.pow(b / 255, 1 / imageAdjustments.gamma);

                // Clamp values
                data[i] = Math.max(0, Math.min(255, r));
                data[i + 1] = Math.max(0, Math.min(255, g));
                data[i + 2] = Math.max(0, Math.min(255, b));
            }

            // Apply sharpness if needed
            if (imageAdjustments.sharpness > 0) {
                const sharpenFactor = imageAdjustments.sharpness / 100;
                const weights = [
                    0, -1 * sharpenFactor, 0,
                    -1 * sharpenFactor, 1 + 4 * sharpenFactor, -1 * sharpenFactor,
                    0, -1 * sharpenFactor, 0
                ];
                
                const tempData = new Uint8ClampedArray(data);
                for (let y = 1; y < height - 1; y++) {
                    for (let x = 1; x < width - 1; x++) {
                        for (let c = 0; c < 3; c++) {
                            let sum = 0;
                            for (let ky = -1; ky <= 1; ky++) {
                                for (let kx = -1; kx <= 1; kx++) {
                                    const idx = ((y + ky) * width + (x + kx)) * 4 + c;
                                    sum += tempData[idx] * weights[(ky + 1) * 3 + (kx + 1)];
                                }
                            }
                            data[(y * width + x) * 4 + c] = Math.max(0, Math.min(255, sum));
                        }
                    }
                }
            }

            // Put the processed image data back
            offCtx.putImageData(imageData, 0, 0);

            // Apply rotation
            if (imageAdjustments.rotation !== 0) {
                ctx.save();
                ctx.translate(width/2, height/2);
                ctx.rotate(imageAdjustments.rotation * Math.PI / 180);
                ctx.drawImage(offscreen, -width/2, -height/2);
                ctx.restore();
            } else {
                ctx.drawImage(offscreen, 0, 0);
            }
        }

        function displayImage(image) {
            const canvas = document.getElementById('imageCanvas');
            const ctx = canvas.getContext('2d');
            
            // Clear the entire canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Save the current context state
            ctx.save();
            
            // Move to the center of the canvas
            ctx.translate(canvas.width/2, canvas.height/2);
            
            // Apply scale
            ctx.scale(scale, scale);
            
            // Apply the offset (divided by scale to compensate for scaling)
            ctx.translate(offsetX/scale, offsetY/scale);
            
            // Create temporary canvas for adjustments
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = image.width;
            tempCanvas.height = image.height;
            const tempCtx = tempCanvas.getContext('2d');

            // Apply image adjustments
            applyImageAdjustments(tempCtx, image.width, image.height);
            
            // Draw the processed image centered
            ctx.drawImage(tempCanvas, 
                -image.width/2, 
                -image.height/2, 
                image.width, 
                image.height
            );
            
            // Restore the context state
            ctx.restore();
        }

        function setupAdjustmentSliders() {
            const sliders = {
                brightness: document.getElementById('brightnessSlider'),
                contrast: document.getElementById('contrastSlider'),
                gamma: document.getElementById('gammaSlider'),
                sharpness: document.getElementById('sharpnessSlider'),
                rotation: document.getElementById('rotationSlider')
            };

            const values = {
                brightness: document.getElementById('brightnessValue'),
                contrast: document.getElementById('contrastValue'),
                gamma: document.getElementById('gammaValue'),
                sharpness: document.getElementById('sharpnessValue'),
                rotation: document.getElementById('rotationValue')
            };

            for (const [key, slider] of Object.entries(sliders)) {
                slider.addEventListener('input', (e) => {
                    imageAdjustments[key] = parseFloat(e.target.value);
                    values[key].textContent = key === 'rotation' ? 
                        `${e.target.value}°` : 
                        key === 'gamma' ? 
                            parseFloat(e.target.value).toFixed(1) : 
                            e.target.value;
                    
                    if (images.length > 0) {
                        displayImage(images[currentImageIndex]);
                    }
                });
            }
        }

        // ... [Previous functions remain the same: showError, setupCanvasEvents] ...

        async function init() {
            try {
                // Get the URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const binFileName = urlParams.get('file');
                
                // Determine the file path
                const filePath = binFileName 
                    ? `Images/${binFileName}.bin`
                    : 'Images/output.bin';
                
                const buffer = await fetchBinFile(filePath);
                images = await loadImagesFromBuffer(buffer);
                
                if (images.length > 0) {
                    const slider = document.getElementById('imageSlider');
                    slider.max = images.length - 1;
                    displayImage(images[0]);
                    
                    slider.addEventListener('input', (e) => {
                        currentImageIndex = parseInt(e.target.value);
                        displayImage(images[currentImageIndex]);
                    });

                    // Setup canvas events for pan and zoom
                    setupCanvasEvents();
                    // Setup adjustment sliders
                    setupAdjustmentSliders();
                }
            } catch (error) {
                showError('Error: The requested image file was not found or could not be loaded.');
            }
        }

        window.onload = init;
    </script>
</body>
</html>
